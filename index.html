<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Happy Birthd Day</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Annie+Use+Your+Telescope&family=Petemoss&family=Roboto:ital,wght@0,100..900;1,100..900&family=Shantell+Sans:ital,wght@0,300..800;1,300..800&display=swap"
      rel="stylesheet"
    />
    <link rel="icon" type="image/png" href="/images/icon.png" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="envelope">
      <div class="envelope-lid">
        <div class="envelope-lid-button">Touch Here</div>
      </div>
      <div class="envelope-lid envelope-lid-secondary"></div>
      <div class="card-wrapper">
        <div class="card">
          <div class="card-cover">
            <div class="card-side card-side-primary">
              <h1 class="card-title">
                <span class="card-title-secondary">Happy</span>
                <span class="card-title-main"
                  >Birth <span class="card-title-apostrophe"></span
                ></span>
                <div class="card-title-main">🎂</div>
                <span class="card-title-secondary">Day</span>
              </h1>
            </div>
            <div class="card-side card-side-secondary">
              <img
                src="images/happy-birthday.png"
                alt="img"
                class="card-image"
              />
            </div>
          </div>
          <div class="card-body">
            <p class="main-title">To my Besti,</p>
            <p>
              Happy Birthday 🍰🍰🍰 Wishing you endless creativity and success
              in both life and code🎂🎂💕✨😇😇🥰🥰
              <!-- From the moment I first saw you, I knew I always wanted to be with
              you. ❤️ Here's to a life filled with love, laughter, and endless
              happiness—every moment with you is special! 💕✨ -->
            </p>
            <p>Happy Birthday Day! <span>🎂🍰💐💐</span></p>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
